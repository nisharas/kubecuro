name: Project Quality Check

on: [push, pull_request] # Runs every time you save code to GitHub

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Download Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Kubecuro
        run: |
          pip install -r requirements.txt
          pip install . # Installs your tool so the tests can find it

      - name: Run Logic Tests
        run: pytest tests/
